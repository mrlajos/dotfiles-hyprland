general {
    # time (ms) during which you can unlock again without typing password
    grace = 0
    disable_loading_bar = false
    hide_cursor = true
}

# ---------- Background ----------
background {
    monitor =
    # your wallpaper (or leave empty for solid color)
    path = /usr/share/backgrounds/archlinux/archlinux-simplyblack.png

    blur_passes = 3
    blur_size   = 10

    noise = 0.02
    contrast = 0.9
    brightness = 0.8
    vibrancy = 0.15
    vibrancy_darkness = 0.0
}

# ---------- Clock ----------
label {
    monitor =

    text = cmd[update:1000] date +"%H:%M"
    font_family = JetBrainsMono
    font_size = 110
    color = rgba(255, 255, 255, 1.0)

    position = 0, -160
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 6
}

# ---------- Date ----------
label {
    monitor =

    text = cmd[update:60000] date +"%A, %Y-%m-%d"
    font_family = JetBrainsMono
    font_size = 24
    color = rgba(220, 220, 220, 0.9)

    position = 0, -60
    halign = center
    valign = center

    shadow_passes = 1
    shadow_size = 3
}

# ---------- Password input field ----------
input-field {
    monitor =

    size = 320, 48
    outline_thickness = 2
    rounding = 16

    dots_size = 0.22
    dots_spacing = 0.36
    dots_center = true

    outer_color = rgba(255, 255, 255, 0.18)  # border
    inner_color = rgba(0, 0, 0, 0.55)        # background
    font_color  = rgba(255, 255, 255, 1.0)

    fade_on_empty = false
    placeholder_text = Enter password...

    shadow_passes = 2
    shadow_size = 6

    position = 0, 80
    halign = center
    valign = center
}

# ---------- Failed attempts text ----------
label {
    monitor =

    text = $FAIL  # built-in hyprlock variable
    font_family = JetBrainsMono
    font_size = 14
    color = rgba(255, 120, 120, 0.95)

    position = 0, 130
    halign = center
    valign = center
}

# ---------- (Optional) small system info at bottom ----------
label {
    monitor =

    text = cmd[update:5000] echo "$(uname -r) Â· $(lsb_release -ds 2>/dev/null || echo Arch Linux)"
    font_family = JetBrainsMono
    font_size = 12
    color = rgba(200, 200, 200, 0.6)

    position = 0, -30
    halign = center
    valign = bottom
}
